    <script>    4. คำสั่ง alert ไหนที่จะถูกรันบ้าง

            if (-1 || 0) alert( 'first' ); // run
            if (-1 && 0) alert( 'second' ); // run
            if (null || -1 && 1) alert( 'third' ); // not run

    </script>
